<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Appointment App</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Playfair Display">
    <link rel="stylesheet" href="bookAppStyle.css">
</head>

<body>
    <header>
        <h1>Book Appointment</h1>
        <hr>
        <p>Fill the form below to book an appointment with one of our executives</p>
    </header>
    <main>
        <form>
            <div class="msg"></div>
            <label for="name">Username<sup>*</sup></label>
            <input type="text" name="name" id="name">
            <label for="email">Email<sup>*</sup></label>
            <input type="email" name="email" id="email">
            <label>Date & Time<sup>*</sup>
                <div>
                    <input type="date" name="date" id="date">
                    <input type="time" name="time" id="time">
                </div>
            </label>
            <input type="submit" value="BOOK MY SLOT" id="submit">
        </form>
        <div id="booked">
            <h2>Recently Booked</h2>
            <ul id="booked-users"></ul>
        </div>
    </main>
    <script src="bookApp.js"></script>
</body>

</html>
